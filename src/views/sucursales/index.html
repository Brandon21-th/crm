<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control de Sucursales</title>

    <!-- Bootstrap y Material Dashboard -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/material-dashboard/3.0.0/css/material-dashboard.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

    <!-- Estilos personalizados -->
    <style>
        .nueva_empresa {
            background-color: #198754 !important;
            color: white;
        }

        .actualiza_empresa {
            background-color: #0dcaf0 !important;
            color: white;
        }

        .elimina_empresa {
            background-color: #dc3545 !important;
            color: white;
        }

        .modal-body {
            font-size: 1.1em;
        }
    </style>

</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Sucursales Operando</h2>

        <!-- Botón para abrir el modal de registro -->
        <div class="text-end mb-3">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#registrarSucursalModal">
                Nuevo
            </button>
        </div>

        <!-- Tabla para mostrar empresas -->
        <div class="card mt-4">
            <div class="card-body">

                <table id="sucursalTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Empresa</th>
                            <th>Sucursal</th>
                            <th>Teléfono</th>
                            <th>Correo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="sucursalTableBody">
                        <!-- Datos dinámicos -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para registrar sucursal -->
    <div class="modal fade" id="registrarSucursalModal" tabindex="-1" aria-labelledby="registrarSucursalModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header nueva_sucursal">
                    <h5 class="modal-title" id="registrarSucursalModalLabel">Registrar Sucursal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="sucursalForm">
                        <div class="mb-3">
                            <label for="id_empresa" class="form-label">Empresa:</label>
                            <select class="form-control" id="id_empresa" required>
                                <!-- Opciones dinámicas -->
                            </select>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="nombre_sucursal" class="form-label">Nombre Sucursal:</label>
                            <input type="text" class="form-control" id="nombre_sucursal" required />
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="tiempo_sesion" class="form-label">Tiempo de Sesión:</label>
                            <input type="number" class="form-control" id="tiempo_sesion" />
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="sloganEmpresa_Sel" class="form-label">Slogan:</label>
                            <input type="text" class="form-control" id="sloganEmpresa_Sel" required />
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono:</label>
                            <input type="text" class="form-control" id="telefono" required />
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="includeInfoFiscal" class="form-label">Incluir Información Fiscal:</label>
                            <select class="form-control" id="includeInfoFiscal">
                                <option value="1">Sí</option>
                                <option value="0">No</option>
                            </select>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="rfc_fiscal" class="form-label">RFC Fiscal:</label>
                            <input type="text" class="form-control" id="rfc_fiscal" />
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="email_fiscal" class="form-label">Email Fiscal:</label>
                            <input type="email" class="form-control" id="email_fiscal" />
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="razon_social" class="form-label">Razón Social:</label>
                            <input type="text" class="form-control" id="razon_social" />
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="calle_fiscal" class="form-label">Calle Fiscal:</label>
                            <input type="text" class="form-control" id="calle_fiscal" />
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="num_exterior_fiscal" class="form-label">Número Exterior Fiscal:</label>
                            <input type="text" class="form-control" id="num_exterior_fiscal" />
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="num_interior_fiscal" class="form-label">Número Interior Fiscal:</label>
                            <input type="text" class="form-control" id="num_interior_fiscal" />
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="colonia_fiscal" class="form-label">Colonia Fiscal:</label>
                            <input type="text" class="form-control" id="colonia_fiscal" />
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="localidad_fiscal" class="form-label">Localidad Fiscal:</label>
                            <input type="text" class="form-control" id="localidad_fiscal" />
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="municipio_fiscal" class="form-label">Municipio Fiscal:</label>
                            <input type="text" class="form-control" id="municipio_fiscal" />
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="id_estado_fiscal" class="form-label">Estado Fiscal:</label>
                            <input type="number" class="form-control" id="id_estado_fiscal" />
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="cp_fiscal" class="form-label">Código Postal Fiscal:</label>
                            <input type="text" class="form-control" id="cp_fiscal" />
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="regimen" class="form-label">Régimen:</label>
                            <input type="text" class="form-control" id="regimen" />
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="serie" class="form-label">Serie:</label>
                            <input type="text" class="form-control" id="serie" />
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="noaprobacion" class="form-label">Número de Aprobación:</label>
                            <input type="text" class="form-control" id="noaprobacion" />
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="no_certificado" class="form-label">Número de Certificado:</label>
                            <input type="text" class="form-control" id="no_certificado" />
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="passwCertificado" class="form-label">Contraseña del Certificado:</label>
                            <input type="text" class="form-control" id="passwCertificado" />
                            <div class="invalid-feedback"></div>
                        </div>
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar sucursal -->
    <div class="modal fade" id="abrirEditarSucursalModal" tabindex="-1" aria-labelledby="editarSucursalModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header actualiza_sucursal">
                    <h5 class="modal-title" id="editarSucursalModalLabel">Editar Sucursal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editarSucursalForm">
                        <input type="hidden" id="editarSucursalId">
                        <div class="mb-3">
                            <label for="editarIdEmpresa" class="form-label">Empresa:</label>
                            <select class="form-control" id="editarIdEmpresa" required>
                                <!-- Opciones dinámicas -->
                            </select>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="editarNombreSucursal" class="form-label">Nombre Sucursal:</label>
                            <input type="text" class="form-control" id="editarNombreSucursal" required />
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="editarTiempoSesion" class="form-label">Tiempo de Sesión:</label>
                            <input type="number" class="form-control" id="editarTiempoSesion" />
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="editarSloganEmpresa_Sel" class="form-label">Slogan:</label>
                            <input type="text" class="form-control" id="editarSloganEmpresa_Sel" required />
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="editarTelefono" class="form-label">Teléfono:</label>
                            <input type="text" class="form-control" id="editarTelefono" required />
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="editarIncludeInfoFiscal" class="form-label">Incluir Información Fiscal:</label>
                            <select class="form-control" id="editarIncludeInfoFiscal">
                                <option value="1">Sí</option>
                                <option value="0">No</option>
                            </select>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="editarRfcFiscal" class="form-label">RFC Fiscal:</label>
                            <input type="text" class="form-control" id="editarRfcFiscal" />
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="editarEmailFiscal" class="form-label">Email Fiscal:</label>
                            <input type="email" class="form-control" id="editarEmailFiscal" />
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="editarRazonSocial" class="form-label">Razón Social:</label>
                            <input type="text" class="form-control" id="editarRazonSocial" />
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="editarCalleFiscal" class="form-label">Calle Fiscal:</label>
                            <input type="text" class="form-control" id="editarCalleFiscal" />
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="editarNumExteriorFiscal" class="form-label">Número Exterior Fiscal:</label>
                            <input type="text" class="form-control" id="editarNumExteriorFiscal" />
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="editarNumInteriorFiscal" class="form-label">Número Interior Fiscal:</label>
                            <input type="text" class="form-control" id="editarNumInteriorFiscal" />
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="editarColoniaFiscal" class="form-label">Colonia Fiscal:</label>
                            <input type="text" class="form-control" id="editarColoniaFiscal" />
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="editarLocalidadFiscal" class="form-label">Localidad Fiscal:</label>
                            <input type="text" class="form-control" id="editarLocalidadFiscal" />
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="editarMunicipioFiscal" class="form-label">Municipio Fiscal:</label>
                            <input type="text" class="form-control" id="editarMunicipioFiscal" />
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="editarIdEstadoFiscal" class="form-label">Estado Fiscal:</label>
                            <input type="number" class="form-control" id="editarIdEstadoFiscal" />
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="editarCpFiscal" class="form-label">Código Postal Fiscal:</label>
                            <input type="text" class="form-control" id="editarCpFiscal" />
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="editarRegimen" class="form-label">Régimen:</label>
                            <input type="text" class="form-control" id="editarRegimen" />
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="editarSerie" class="form-label">Serie:</label>
                            <input type="text" class="form-control" id="editarSerie" />
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="editarNoAprobacion" class="form-label">Número de Aprobación:</label>
                            <input type="text" class="form-control" id="editarNoAprobacion" />
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="editarNoCertificado" class="form-label">Número de Certificado:</label>
                            <input type="text" class="form-control" id="editarNoCertificado" />
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="editarPasswCertificado" class="form-label">Contraseña del Certificado:</label>
                            <input type="text" class="form-control" id="editarPasswCertificado" />
                            <div class="invalid-feedback"></div>
                        </div>
                        <button type="submit" class="btn btn-info actualiza_sucursal">Actualizar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal genérico para mensajes -->
    <div class="modal fade" id="mensajeModal" tabindex="-1" aria-labelledby="mensajeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header elimina_empresa">
                    <h5 class="modal-title" id="mensajeModalLabel">Mensaje</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="mensajeModalBody">
                    <!-- Mensaje dinámico -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

</body>

<!-- DataTables y Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="../js/sucursal.js"></script>

</html>
